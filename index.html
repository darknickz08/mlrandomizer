<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ML Randomizer</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css"></style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style type="text/css">
		.box {border: 1px solid black; min-height: 150px;}
		.options {margin: 10px;}
		.options .btn{ margin-left: 7px; }
	</style>
</head>
<body>
	<div class="col-md-12">
		<label> Player </label>
		<div class="row">
			<div class="col-md-12 box">
				
			</div>
		</div>
		<div class="options">
			<a class="btn btn-primary all" href="#" >All</a>
		</div>
		<div class="row">
			<label> Group 1 </label>
			<div class="col-md-12 box" id="res1">
				
			</div>
			<br>
			<label> Group 2  </label>
			<div class="col-md-12 box" id="res1">
				
			</div>
		</div>
	</div>
	
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" ></script>
<script type="text/javascript">
	var selected = [];

	var names = [
		'Romnick',
		'Raymond',
		'Arnie',
		'Julius',
		'Darwin',
		'Ronald',
		'Oneal',
		'Christian',
		'Marky',
		'Nikki',
	];

	$.each(names, function(k,v){
		$(".options").append('<a class="btn btn-primary nn" href="#" >'+v+'</a>');
	});

	$(document).on("click" ,".options .nn"  , function() {
		var val = $(this).text();
		selected.push(val);

		$(".box").html(selected.toString());
		return false;
	})

	$(document).on("click" ,".options .all"  , function() {
		selected = names;
		$(".box").html(selected.toString());
		return false;
	})
</script>
</html>
